<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Artists Songs Tracker</title>

	<link rel="icon" type="image/x-icon" href="">
	<link rel="stylesheet" href="./style/style.css">
	<link rel="stylesheet" href="./style/registration.css">
</head>

<body>
	<header>
		<h1>Artists Songs Tracker</h1>
	</header>

	<div id="login-div">
		<div id="login-info-div">

		</div>
		<div id="login-form-div" class="input-form-div">
			<input type="email" id="login-field-email" class="input-text-field" placeholder="Email">
			<input type="password" id="login-field-password" class="input-text-field" placeholder="Password">

			<button id="login-button" class="submit-form-button">Login</button>
		</div>

		<div id="login-register-div">
			<p>Don't have an account?</p>
			<a href="./src/view/registration.html"><button id="register-button" class="text-hyperlink">Register</button></a>
		</div>
	</div>

	
	<script type="module" src="./src/main.js"></script>
	<script type="module" src="./src/controller/auth_controller/loginController.js"></script>
</body>
</html>
